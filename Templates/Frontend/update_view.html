{% load static %}

<main>
    {% if user.is_authenticated %}
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}

            <!-- form as paragraph -->
            {{ form.as_p }}

            <input type="submit" value="Update">
        </form>

    {% else %}

        <h1>U bent niet gemachtigt deze pagina te bezoeken</h1>

    {% endif %}

</main>
