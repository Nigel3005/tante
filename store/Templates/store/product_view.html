{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'Store/CSS/view.css' %}">
        <title>Product view</title>
        <!------ Include the above in your HEAD tag ---------->
    </head>

    <main>
        <div class="container div-store">
            <div class="card">
                <div class="row">
                    <aside class="col-sm-5 border-right">
                        <article class="gallery-wrap">
                            <div class="img-big-wrap">
                                <div><a href="{{ product.imageURL }}"><img src="{{ product.imageURL }}"
                                                                           alt="Geen Foto Beschikbaar"></a></div>
                            </div> <!-- slider-product.// -->
                            <div class="img-small-wrap">
                                <div class="item-gallery"><img src="{{ product.image1URL }}"
                                                               alt="Geen Foto Beschikbaar">
                                </div>
                                <div class="item-gallery"><img src="{{ product.image2URL }}"
                                                               alt="Geen Foto Beschikbaar">
                                </div>
                                <div class="item-gallery"><img src="{{ product.image3URL }}"
                                                               alt="Geen Foto Beschikbaar">
                                </div>
                                <div class="item-gallery"><img src="{{ product.image4URL }}"
                                                               alt="Geen Foto Beschikbaar">
                                </div>
                            </div> <!-- slider-nav.// -->
                        </article> <!-- gallery-wrap .end// -->
                    </aside>
                    <aside class="col-sm-7">
                        <article class="card-body p-5">
                            <h3 class="title mb-3">{{ product.title }}</h3>

                            <p class="price-detail-wrap">
    	<span class="price h3 text-warning">
    		<span class="currency">â‚¬</span><span class="num"> {{ product.price }}</span>
    	</span>
                            </p> <!-- price-detail-wrap .// -->
                            <dl class="item-property">
                                <dt>Description</dt>
                                <dd><p>{{ product.description }}</p></dd>
                            </dl>
                            <hr>
                            <a data-product="{{ product.id }}" data-action="add"
                               class="btn btn-outline-success" href="/checkout">Buy Now</a>
                            <button data-product="{{ product.id }}" data-action="add"
                                    class="btn btn-outline-secondary add-btn update-cart">Add to Cart
                            </button>
                        </article> <!-- card-body.// -->
                    </aside> <!-- col.// -->
                </div> <!-- row.// -->
            </div> <!-- card.// -->


        </div>
        <!--container.//-->
    </main>

{% endblock %}
