{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'Store/CSS/contact.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <main>
        <form method="post">
            <div class="conf rounded">
                <div class="row px-5">
                    <div class="col-sm-6">
                        <div>
                            <h3 class="text-black">Contact</h3>
                            <p class="text-secondary">Fill up the form and our Team will get back to you within in 24
                                hours</p>
                        </div>
                        <div class="links" id="bordering">
                            <a target="_blank" href="https://api.whatsapp.com/send?phone=+31 611135620"
                               class="btn rounded text-black p-3"><i
                                    class="fa fa-phone icon text-primary pr-3"></i>+31 6 11135620</a>
                            <a href="mailto:info@user-service.nl" class="btn rounded text-black p-3"><i
                                    class="fa fa-envelope icon text-primary pr-3"></i>info@user-service.nl</a>
                            <a target="_blank" href="https://www.google.com/maps/place/Havannasingel,+2548+BK+Den+Haag/@52.0347562,4.2843802,17.25z/data=!4m5!3m4!1s0x47c5b153694a9769:0xee477e061f265992!8m2!3d52.0348665!4d4.2860869"
                               class="btn rounded text-black p-3"><i
                                    class="fa fa-map-marker icon text-primary pr-3"></i>2548 GR Den Haag</a></div>
                        <div class="pt-lg-4 d-flex flex-row justify-content-start">
                            <div class="pad-icon"><a class="fa fa-facebook text-black"
                                                     href="https://www.facebook.com/claudia.dewerk" target="_blank"></a>
                            </div>
                            <div class="pad-icon"><a class="fa fa-twitter text-black" href="#"></a></div>
                            <div class="pad-icon"><a class="fa fa-instagram text-black" href="#"></a></div>
                        </div>
                    </div>
                    {% csrf_token %}
                    <div class="col-sm-6 pad">
                        <form class="rounded msg-form">
                            <div class="form-group">
                                <label class="h6 text-black">Naam</label>
                                <div class="input-group border rounded">
                                    <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            placeholder="Your name.."
                                            class="form-control border-0"
                                            required
                                            autocomplete="off"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="h6 text-black">Email</label>
                                <div class="input-group border rounded">
                                    <input
                                            type="text"
                                            id="email"
                                            name="email"
                                            placeholder="Your e-mail.."
                                            class="form-control border-0"
                                            required
                                            autocomplete="off"
                                    />
                                </div>
                            </div>
                            <div class="form-group"><label for="msg" class="h6 text-black">Message</label>
                                <textarea
                                        id="bericht"
                                        name="bericht"
                                        placeholder="Write something.."
                                        required
                                        autocomplete="off"
                                        cols="10" rows="5"
                                        class="form-control bg-light"
                                ></textarea>
                            </div>
                            <div class="form-group d-flex justify-content-end"><input type="submit"
                                                                                      class="btn btn-primary text-white"
                                                                                      value="send message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </main>
{% endblock content %}
